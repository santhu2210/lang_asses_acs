            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa-bars"></i></a>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="{% static 'images/admin.jpg' %}" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/profile/"><i class="fa fa- user"></i>My Profile</a>

<!--                             <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

                            <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a> -->

                            <a class="nav-link" href="/logout"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                    <div class="language-select dropdown" id="language-select">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="language" aria-haspopup="true" aria-expanded="true">
                            <i class="flag-icon flag-icon-us"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="language">
                            <div class="dropdown-item">
                                <span class="flag-icon flag-icon-fr"></span>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-es"></i>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-us"></i>
                            </div>
                            <div class="dropdown-item">
                                <i class="flag-icon flag-icon-it"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </header>
        <!-- /header -->
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Edit Document</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="card">

                                <div class="card-body card-block">                         

                                <form  enctype="multipart/form-data" method="post" class="form-horizontal" action="/update/{{document.id}}/" onsubmit="jQuery('#spinnerIcon').show();" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="col-lg-12">

                                        <div class="row form-group">
                                            <div class="col col-md-2">
                                                <label for="hf-text" class=" form-control-label"> <strong> Name </strong>
                                                </label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                    <input type="text" id="hf-text" name="name" class="form-control" required value="{{ document.name }}" disabled="True" /> 
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-2">
                                                <label for="hf-text" class=" form-control-label"><strong> Title </strong>
                                                </label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                    <input type="text" id="hf-text" name="title" class="form-control" required value="{{ document.title }}" disabled="True" /> 

                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-2">
                                                <label for="hf-text" class=" form-control-label"><strong> Abstract </strong>
                                                </label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                    <textarea class="form-control" id="hf-genre" name="abstract" rows="12" disabled="True" > {{ document.abstract }}</textarea> <!-- required="required" -->
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-2">
                                                <label for="hf-text" class=" form-control-label"><strong> Topic </strong>
                                                </label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="number" id="hf-text" name="topic" class="form-control" required value="{{ document.expect_topic }}" min="1"  max="3" /> 
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-12 text-center margn-15">
                                        
                                        <button type="submit" class="btn btn-primary btn-sm" style='margin-right:16px'>
                                             <i class="fa " id= "submit_btn" style="font-size:18px"></i> Submit
                                        </button>

                                        <button type="button" class="btn btn-primary btn-sm" onclick="window.history.go(-1); return false;"  style='margin-right:16px' >
                                             <i class="fa " id= "back_btn" style="font-size:18px"></i> Back
                                        </button>
                                        
                                        <a id="link-tag" href="/delete/{{document.id}}" onclick="return confirm('Are you sure you want to delete this?')" > Delete</a>

                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- .animated -->
        </div>
        <!-- .content -->
<script type="text/javascript">
  jQuery(document).ready(function(){
    jQuery("#spinnerIcon").hide();
  });

</script>

</div>

{% endblock %}
